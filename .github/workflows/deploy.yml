name: Build and Deploy RapidPassGen

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/u6o5d5r2

      - name: Build, Tag, and Push Image to ECR Public
        run: |
          docker build -t rapidpassgen .
          docker tag rapidpassgen:latest public.ecr.aws/u6o5d5r2/rapidpassgen:latest
          docker push public.ecr.aws/u6o5d5r2/rapidpassgen:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR on EC2
            aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/u6o5d5r2
            
            # Pull latest
            docker pull public.ecr.aws/u6o5d5r2/rapidpassgen:latest
            
            # Remove old container
            docker rm -f rapidpassgen || true

            sudo fuser -k 80/tcp || true
            
            # Run new container
            # Using your existing port mapping: 8080 host to 80 container
            docker run -d --name rapidpassgen \
            -p 8080:80 \
            public.ecr.aws/u6o5d5r2/rapidpassgen:latest

            # Clean up old images
            docker image prune -f