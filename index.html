<doctype HTML>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="display">
        <div class="content">
        <h1><span id="green">Generate a</span> <br><span id="white">random password</span></h1>
        <p>Never use an insecure password again.</p>
        </div>
        <button id="advanced_tab">Advanced</button>
        <div class="advanced">
            <div class="advanced_options">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" min="4" max="64">
            </div>   
            <div class="advanced_options">
                <label for="exclude_characters">Exclude Characters:</label>
                <input type="text" id="exclude_characters" name="exclude_characters" placeholder="e.g. abc123">
            </div>   
        </div>
        <button id="generateBtn">Generate passwords</button>
        <div class="fields">
            <div class="passwords" id="field1" onclick="copyPassword('field1')"></div>
            <div class="passwords" id="field2" onclick="copyPassword('field2')"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
